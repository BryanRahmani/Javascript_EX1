<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profil</title>
    <script type="text/javascript" src="./data/csvSession2_IFA.json"></script>
  </head>
  <body>
    <div id="detailWrap">
      <h1 id="name"></h1>
      <ul id="contentDesc">
      </ul>
    </div>
  </body>
  <script>

  function findGetParameter(parameterName) {
      var result = null,
          tmp = [];
      location.search
          .substr(1)
          .split("&")
          .forEach(function (item) {
            tmp = item.split("=");
            if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
          });
      return result;
  }

  function GetInfoFromId(int)
  {
    for(key in maListe){

      if(int == maListe[key].ID)
      {
        document.getElementById("name").innerHTML = maListe[key].Nom + "\u0020" + maListe[key].Prenom;
        var contentLi = document.createElement('li');
        contentLi.innerHTML += "Nom" +":"+ maListe[key].Nom + "<br />"
        + "Pr√©nom" +":"+ maListe[key].Prenom + "<br />"
        + "Javascript:" + maListe[key].Javascript + "<br />"
        + "Site_ref" +":"+ maListe[key].site_pref + "<br />"
        + "Pourquoi_S" +":"+ maListe[key].Pourquoi_S + "<br />"
        + "app_pref" + ":" + maListe[key].Pourquoi_app_ref + "<br />"
        + "Pourquoi_A: " +":"+ maListe[key].Pourquoi_A + "<br />"
        + "before_IFA " +":"+ maListe[key].before_IFA + "<br />"
        + "Mail" +":"+ maListe[key].Mail + "<br />";

        contentDesc.appendChild(contentLi);
      }
    }
}

var maListe = [];
maListe = Liste;

  var id = findGetParameter('id');

  GetInfoFromId(id);
    </script>
</html>
